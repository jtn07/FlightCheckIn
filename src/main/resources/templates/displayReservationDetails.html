<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Reservation Confirmation</title>
</head>
<body>
<h2>Flight Details</h2>
<table>
    <tr><th>Airlines</th>
        <th>Departure City</th>
        <th>Arrival City</th>
        <th>Departure Time</th>

    </tr>

    <tr th:each="reservation:${reservation}">
        <td th:text="${reservation.getFlight().getOperatingAirlines()}"></td>
        <td th:text="${reservation.getFlight().getDepartureCity()}"></td>
        <td th:text="${reservation.getFlight().getArrivalCity()}"></td>
        <td th:text="${reservation.getFlight().getEstimatedDepartureTime()}"></td>
    </tr>


</table>

<form action="completeCheckIn" method="post"/>

    Enter number of Bags<input type="text" name="numberOfBags"/><br/>
    <input type="hidden" th:value="${reservation.getId()}" name ="reservationId"/>
    <input type="submit" value="submit">

</form>

</body>
</html>
